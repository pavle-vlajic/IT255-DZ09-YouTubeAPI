<div class="card card-body mb-3">
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" name="url" placeholder="Video URL..." [(ngModel)]="videoUrl">
    </div>
    <button (click)="m()" type="button" class="btn btn-secondary" [disabled]="!this.videoUrl">Get title &
      description</button>
  </form>
</div>

<app-main-form [title]="title" [description]="description" [videoUrl]="videoUrl"></app-main-form>
